<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The "Original" Random Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

<body>
    <div class="container text-center">
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid-nav text-center">
                <h1 class="text-center text-light">The "Original" Random Generator</h1>
            </div>
        </nav> 
        <div class="row">
            <h4 class="intro-text text-center">Need some cheer in your day? <br>Fun facts and cute Dog pictures that won't disappoint!</h4>
        </div>
        <div class="row">
            <div class="col md-6">
                <div class="card" style="width: 25rem;">
                    <img class="card-img-top rounded mx-auto d-block" id="funFactImage" src="./fun_fact_goes_here.jpg" alt="fun fact goes here...">
                    <div class="card-body">
                        <p class="card-text" id="funFactText"></p>
                        <h5 class="card-title">Random Fun Fact</h5>
                        <a href="#" class="btn btn-primary" id="randomFunFact">Generate</a>
                        <a class="twitter" id="tweet" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-2x"></i></a>
                    </div>
                </div>
            </div>
            <div class="col md-6">
                <div class="card" style="width: 25rem;">
                    <img class="card-img-top rounded mx-auto d-block" id="dogImage" src="./dog_goes_here.png" alt="dog goes here...">
                    <div class="card-body">
                        <h5 class="card-title">Random Dog Picture</h5>
                        <a href="#" class="btn btn-primary" id="randomDog">Generate</a>
                        <!-- <a class="twitter" id="tweet2" data-size="large" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter fa-2x"></i></a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="page-footer font-small">
        <div class="container">

        <div class="row">
            <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
            </div>
            </div>
        </div>
        </div>
       
        <div class="footer-copyright text-center py-3">2022 Made by:
        <a href="https://github.com/gervanna" target="_blank" rel="noopener noreferrer">Gervanna Stephens</a>
        </div>
    </footer>
    
    <script src = "script.js"></script>

</html>
